{%  extends 'customers/main.html' %}
{% block content %}
{%  include 'customers/user_details.html' %}
{%  include 'customers/my_appointments.html' %}
<div class="text-nowrap" style="width: 8rem;">
  Clinic List
</div>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Action</th>
				</tr>

				{% for clinic in clinics %}

				<tr>
          <td>{{clinic.name}}</td>
					<td>{{clinic.address}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'get_doctors' clinic.id %}">View Doctors</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
