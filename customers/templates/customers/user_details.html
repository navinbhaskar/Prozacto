
<style>

.profile
{
    min-height: 300px;
    display: inline-block;
    }
.divider
{
    border-top:1px solid rgba(0,0,0,0.1);
    }
.emphasis
{
    border-top: 4px solid transparent;
    }
.emphasis:hover
{
    border-top: 4px solid #1abc9c;
    }
.emphasis h2
{
    margin-bottom:0;
    }
span.tags
{
    background: #1abc9c;
    border-radius: 2px;
    color: #f5f5f5;
    font-weight: bold;
    padding: 2px 4px;
    }
</style>


<div class="container">
	<div class="row">

    	 <div>
            <div class="col-sm-12">
                <div>
                    <h2>{{name}}</h2>
                    <p><strong>Phone number: </strong> {{phone}} </p>
                    <p><strong>Email id: </strong> {{email}} </p>
                    <div class="row">
                      <div class="col-sm-6">
                        <a class="btn btn-sm btn-info" href="{% url 'view_records' %}">My Medical Records</a>
                      </div>
                      <div class="col-sm-6">
                        <a class="btn btn-sm btn-info" href="{% url 'shared_with' %}">View shared records</a>
                      </div>
                    </div>
                </div>

            </div>
    	 </div>

	</div>
  <br>
  <div class="row">
  	<div>
  		<div class="col-md">
  			<div class="card text-center text-white  mb-2" id="total-orders">
  			  	<div class="card-header">
  			  		<h5 class="card-title">Appointments</h5>
  			  	</div>
  			  	<div class="card-body">
  			    	<h3 class="card-title">{{approved}}</h3>
  			  	</div>
  			</div>
  		</div>
  	</div>

  	<div>
  		<div class="col-md">
  			<div class="card text-center text-white  mb-2" id="orders-delivered">
  			  	<div class="card-header">
  			  		<h5 class="card-title">Pending Request</h5>
  			  	</div>
  			  	<div class="card-body">
  			    	<h3 class="card-title">{{pending}}</h3>
  			  	</div>
  			</div>
  		</div>
  	</div>

  </div>
</div>
