{%  extends 'customers/main.html' %}
{% block content %}

<a class="btn btn-primary" href="{% url 'home' %}" role="button">Home</a>
<div class="text-nowrap" style="width: 8rem;">
  Medical Reports of {{name}}
</div>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Title</th>
					<th>Document</th>
          <th>Uploaded At</th>
					<th>Action</th>
				</tr>

        {% for record in medical_record_list %}

        <tr>
          <td>{{record.title}}</td>
          <td>{{record.document}}</td>
          <td>{{record.date_created}}</td>
          <td><a class="btn btn-sm btn-info" href="">Download</a></td>
        </tr>
        {% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
